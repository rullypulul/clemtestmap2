<body>



<div class="container-fluid">

<div class="col-md-4" style="background: none; z-index: 0; position: absolute;">
	<h1>TAPESTRY MAP</h1>
</div>

</div>

<div class="container-fluid">

<!-- first marker -->
<div id="draggable" class="ui-widget-content" style="top:20%; left: 30%; z-index: 1;">
    <p>one<br>
    hellloooo</p>
</div>

<!-- second marker -->

    <p>two</p>
</div>


<!-- third marker -->
<div id="draggable" class="ui-widget-content" style="top:90%; left: 70%; z-index: 1;">
    <p>three</p>
</div>


<!-- fourth marker -->

</div>

<!-- fifth marker -->

</div>

<!-- sixth marker -->
<div id="draggable" class="ui-widget-content" style="top:150%; left: 45%; z-index: 1;">
    <p>six</p>
</div>


<!-- seventh marker -->
<div id="draggable" class="ui-widget-content" style="top:190%; left: 30%; z-index: 1;">
    <p>seven</p>
</div>

<img id="pop" src="images/back.png" style="width: 100%;">


</div>


<script type="text/javascript">

$(function() {
        $( ".ui-widget-content" ).draggable({
        	containment: "parent",
                // scroll: false,
                scroll: true, 
 				scrollSensitivity: 40,
				scrollSpeed: 40,

				
				// You can convert the position to percentage on stop event, so when resizing the scrollbar will keep its proportional position. Like this:
				stop: function(e, ui) {
    var perc = ui.position.left / ui.helper.parent().width() * 100;
    ui.helper.css('left', perc + '%');
  }
        });
    });
